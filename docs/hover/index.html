<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hoverで展開するメガメニュー</title>
	<link rel="stylesheet" href="../common.css" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<header class="l-header">
		<nav class="p-navigation-global" aria-label="グローバルメニュー">
			<ul class="p-navigation-global__list">
				<li class="js-megaMenu p-navigation-global__list-item p-megaMenu">
					<button type="button" class="js-button-megaMenu p-megaMenu__open">メニュー1</button>
					<div class="p-megaMenu__inner">
						<nav id="menu1" class="p-megaMenu__navigation" aria-label="メニュー1のサブメニュー">
							<ul class="p-megaMenu__list">
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー1</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー2</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー3</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー4</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー5</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー6</a></li>
							</ul>
						</nav>
					</div>
				</li>
				<li class="js-megaMenu p-navigation-global__list-item p-megaMenu">
					<button type="button" class="js-button-megaMenu p-megaMenu__open" aria-expanded="false"
						aria-controls="menu2">メニュー2</button>
					<div class="p-megaMenu__inner">
						<nav id="menu2" class="p-megaMenu__navigation" aria-label="メニュー1のサブメニュー">
							<ul class="p-megaMenu__list">
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー1</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー2</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー3</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー4</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー5</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー6</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー6</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー6</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー6</a></li>
								<li class="p-megaMenu__list-item"><a href="#">サブメニュー6</a></li>
							</ul>
						</nav>
					</div>
				</li>
			</ul>
		</nav>
	</header>
	<div class="l-section">
		<div class="l-inner">
			<h1 class="c-title">Hoverで展開するメガメニュー</h1>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
